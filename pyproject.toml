#:schema https://json.schemastore.org/pyproject.json

[tool.poetry]
name = "beets-filetote"
version = "1.0.0"
description = "A beets plugin to copy/moves non-music extra files, attachments, and artifacts during the import process."
authors = ["Gavin Tronset <gtronset@gmail.com>"]
keywords = ["beets", "files", "artifacts", "extra"]
license = "MIT"
readme = "README.md"
packages = [{ include = "beetsplug" }]
repository = "https://github.com/gtronset/beets-filetote"
documentation = "https://github.com/gtronset/beets-filetote"
classifiers = [
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Players :: MP3",
    "Environment :: Console",
    "Environment :: Web Environment",
]

[tool.poetry.urls]
"Release notes" = "https://github.com/gtronset/beets-filetote/releases"
"Source" = "https://github.com/gtronset/beets-filetote"

[tool.poetry.dependencies]
python = "^3.8"
beets = "^2.0"
mediafile = ">=0.12.0"
typing_extensions = { version = "*", python = "<=3.10" }

[tool.poetry.group.dev.dependencies]
beets-audible = ">=0.1.0"
reflink = ">=0.2.1"
toml = ">=0.10.2"

[tool.poetry.group.lint.dependencies]
black = [
    { version = ">=25.0.0", python = ">=3.9" },
    { version = "24.8.0", python = ">=3.8,<3.9" },
]
flake8 = [
    { version = "^7.0.0", python = ">=3.9" },
    { version = "^7.1.0", python = ">=3.8.1,<3.9" },
    { version = "^5.0.0", python = ">=3.8,<3.8.1" },
]
flake8-bugbear = [
    { version = "^24.9.0", python = ">=3.9" },
    { version = "^24.2.6", python = ">=3.8.1,<3.9" },
    { version = "^22.9.23", python = ">=3.8,<3.8.1" },
]
flake8-pyi = [
    { version = "^24.4.0", python = ">=3.8.1,<4.0" },
    { version = ">=22.1.0,<=23.5.0", python = ">=3.8,<3.8.1" },
]
isort = [
    { version = "^6.0.0", python = ">=3.9" },
    { version = "^5.12.0", python = ">=3.8, <3.9" },
]
pylint = [
    { version = "^3.0.0", python = ">=3.9" },
    { version = "3.2.7", python = ">=3.8, <3.9" },
]
mypy = [
    { version = "^1.15.0", python = ">=3.9" },
    { version = "^1.9.0", python = ">=3.8,<3.9" },
]

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
typeguard = "^4.4.0"

[build-system]
requires = ["poetry-core<2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py38']
include = '\.pyi?$'
preview = true
line-length = 88

[tool.isort]
profile = 'black'

[tool.pytest.ini_options]
testpaths = ["./tests"]
filterwarnings = [
    "ignore::DeprecationWarning:.*confuse",
    "ignore::DeprecationWarning:.*mediafile",
]

[tool.pylint.format]
disable = ''
max-line-length = '88'
output-format = 'colorized'

[tool.mypy]
mypy_path = ["./typehints"]
strict = true
pretty = true
