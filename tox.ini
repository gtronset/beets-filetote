[tox]
envlist =
    py{38,39,310,311,312,313}

[testenv]
deps =
    {[testenv:py38]deps}
    typeguard
commands =
    {envpython} -m pytest tests --typeguard-packages=beetsplug

[testenv:py38]
deps =
    dataclasses
    pytest
    beets
    beets-audible
    mediafile
    reflink
    toml
commands =
    {envpython} -m pytest tests

[testenv:black]
deps = black==24.4.0
commands =
    {envpython} -m black --check --diff .

[testenv:format]
commands =
    {envpython} -m black .
deps = {[testenv:black]deps}
skip_install = true

[testenv:isort]
deps = isort==5.13.2
commands =
    {envpython} -m isort --check --diff .

[testenv:flake8]
deps =
    flake8==7.0.0
    flake8-bugbear==24.2.6
    flake8-pyi==24.4.0
commands =
    {envpython} -m flake8 beetsplug/ tests/ typehints/ setup.py

[testenv:mypy]
deps =
    mypy==1.9.0
skip_install = True
commands =
    {envpython} -m mypy -m beetsplug -m tests.helper -m tests._common

[testenv:pylint]
deps =
    pylint
    setuptools
    {[testenv:py38]deps}
skip_install = True
commands =
    {envpython} -m pylint beetsplug/ tests/ setup.py
